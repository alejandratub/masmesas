<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
<div class="container">

  <h2>Editar Cliente</h2>
  <form name="form" (ngSubmit)="f.form.valid && updateEmpleado()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nombre.valid }">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" [(ngModel)]="empleados.nombre" #nombre="ngModel" required />
      <div *ngIf="f.submitted && !nombre.valid" class="help-block">El nombre es necesario</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !apellido.valid }">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" name="apellido" [(ngModel)]="empleados.apellido" #apellido="ngModel" required />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !sueldo.valid }">
      <label for="sueldo">Sueldo</label>
      <input type="number" class="form-control" name="sueldo" [(ngModel)]="empleados.sueldo" #sueldo="ngModel" required />
      <div *ngIf="f.submitted && !sueldo.valid" class="help-block">El sueldo es necesario</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !puesto.valid }">
      <label for="puesto">Puesto</label>
      <input type="text" class="form-control" name="puesto" [(ngModel)]="empleados.puesto" #puesto="ngModel" required />
      <div *ngIf="f.submitted && !puesto.valid" class="help-block">La puesto es necesaria</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !telefono.valid }">
      <label for="telefono">Telefono</label>
      <input type="number" class="form-control" name="telefono" [(ngModel)]="empleados.telefono" #telefono="ngModel" required />
      <div *ngIf="f.submitted && !telefono.valid" class="help-block">El telefono es incorrecto</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Actualizar</button>
    </div>
  </form>

</div>
</main>
