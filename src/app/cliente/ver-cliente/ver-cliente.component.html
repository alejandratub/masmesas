<main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
  <h2>Cliente</h2>
  <div class="table-responsive">
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" routerLink="/clientes">Regresar</button>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>

        <th> </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.telefono}}</td>
        <td>{{cliente.direccion}}</td>

      </tr>

      </tbody>
    </table>
  </div>
</main>
